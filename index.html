<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styleStart.css">

    <title>Jokenpo melhorado</title>

</head>

<body>

    <section class="container">
        <div class="telaStart">

            <h1 class="telaStartTitulo">PEDRA <br> PAPEL <br> TESOURA! <br> <span class="version">v2.0</span></h1>

            <div class="emoteDiv">

                <div class="pedra">
                    <img src="./css/image/pedraCartoon.jfif" alt="pedra" width="100">
                </div>

                <div class="papel">
                    <img src="./css/image/papel.jpg" alt="papel" width="70">
                </div>

                <div class="tesoura">
                    <img src="./css/image/tesouraCartoon.png" alt="tesoura" width="100">
                </div>

            </div>

            <div class="iniciarJokenpo">
                <button class="play">Começar a jogar!</button>
            </div>

        </div>
    </section>

    <section class="screenGameOn">
        <div class="cards">

            <div class="gameCard">
                <img class="cardStyle btnCard papelSelect" src="./css/image/papel.jpg" alt="papelCard">
            </div>

            <div class="gameCard">
                <img class="cardStyle btnCard pedraSelect" src="./css/image/pedraCartoon.jfif" alt="pedraCard">
            </div>

            <div class="gameCard">
                <img class="cardStyle btnCard tesouraSelect" src="./css/image/tesouraCartoon.png" alt="tesouraCard">
            </div>

        </div>

        <div class="cardsMaquina">

            <div class="gameCardmaquinaStyle">
                <img class="cardStyle" src="./css/image/ssscales.svg" alt="nao olhe card">
            </div>

            <div class="gameCardmaquinaStyle">
                <img class="cardStyle" src="./css/image/ssscales.svg" alt="nao olhe card">
            </div>

            <div class="gameCardmaquinaStyle">
                <img class="cardStyle" src="./css/image/ssscales.svg" alt="nao olhe card">
            </div>

        </div>

        <div class="pontuacaoDisplay">

            <div class="pontuacao maquinaPont">Maquina <br> 0 / 5</div>

            <div class="pontuacao playerPont">Você <br> 0 / 5</div>

        </div>

        <div class="timerHolding">

            <div class="timer">
                <p class=animationTimer>1</p>
            </div>
            
        </div>
    </section>


    <script src="./javascript/main.js"></script>
</body>

</html>
